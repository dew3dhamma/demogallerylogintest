<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: white;
      padding: 0;
    }
    nav {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li {
      cursor: pointer;
    }
    nav ul li.active {
      font-weight: bold;
      color: #03DAC5;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .upload-box {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .upload-box input {
      padding: 0.5rem;
      width: 70%;
    }
    .upload-box button {
      padding: 0.5rem 1rem;
      background: #03DAC5;
      border: none;
      cursor: pointer;
      margin-left: 1rem;
    }
    .auth-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }
    .auth-container input {
      padding: 0.5rem;
      width: 100%;
    }
    .auth-container button {
      padding: 0.5rem;
      width: 100%;
      background: #03DAC5;
      border: none;
      cursor: pointer;
    }
    .auth-toggle {
      color: #aaa;
      cursor: pointer;
    }
    .auth-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-size: 1.2rem;
    }
    .warning {
      color: yellow;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>MyGallery</strong></div>
    <ul>
      <li>Home</li>
      <li class="active">Gallery</li>
      <li>Contact</li>
      <li onclick="showAuth()">Profile</li>
    </ul>
  </nav>

  <div class="upload-box" id="upload-box">
    <input type="text" id="image-url" placeholder="Enter image URL" />
    <button onclick="uploadImage()">Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="auth-container" id="auth-container">
    <div class="auth-close" onclick="hideAuth()">âœ–</div>
    <div class="warning">Admin only! If you're not admin, please do not use this.</div>
    <input type="email" id="email" placeholder="Email (admin only)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="authAction()" id="auth-btn">Sign In</button>
    <div class="auth-toggle" onclick="toggleAuth()">Don't have an account? Sign Up</div>
  </div>

  <script>
    const supabaseUrl = "https://dhgpoehnpehpxdghucpu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ3BvZWhucGVocHhkZ2h1Y3B1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MDEwODIsImV4cCI6MjA2OTA3NzA4Mn0.KKRREv9U15pkaEjknhsDrLeuWM8Qa3PdSS7DkuXKrTI";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isSignup = false;

    async function loadGallery() {
      const { data, error } = await supabase.from('gallery').select('*');
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      data.forEach(item => {
        const img = document.createElement('img');
        img.src = item.url;
        container.appendChild(img);
      });
    }

    async function uploadImage() {
      const url = document.getElementById('image-url').value;
      if (!url) return alert("Please enter an image URL");
      await supabase.from('gallery').insert([{ url }]);
      document.getElementById('image-url').value = '';
      loadGallery();
    }

    function showAuth() {
      document.getElementById('auth-container').style.display = 'flex';
    }

    function hideAuth() {
      document.getElementById('auth-container').style.display = 'none';
    }

    function toggleAuth() {
      isSignup = !isSignup;
      document.getElementById('auth-btn').innerText = isSignup ? 'Sign Up' : 'Sign In';
      document.querySelector('.auth-toggle').innerText = isSignup ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
    }

    async function authAction() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email !== "mcmaksonchakma@gmail.com") {
        alert("Only admin can login.");
        return;
      }
      let result;
      if (isSignup) {
        result = await supabase.auth.signUp({ email, password });
      } else {
        result = await supabase.auth.signInWithPassword({ email, password });
      }
      const { data, error } = result;
      if (error) return alert(error.message);
      hideAuth();
      if (data.user.email === "mcmaksonchakma@gmail.com") {
        document.getElementById('upload-box').style.display = 'block';
      }
    }

    supabase.auth.onAuthStateChange((_event, session) => {
      if (session?.user?.email === "mcmaksonchakma@gmail.com") {
        document.getElementById('upload-box').style.display = 'block';
      }
    });

    loadGallery();
  </script>
</body>
</html>
