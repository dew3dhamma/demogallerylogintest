<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub - Connect & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .post-card {
            transition: all 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin: 0 5px;
        }
        .otp-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Auth Container -->
    <div id="authContainer" class="min-h-screen gradient-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-2-2V10a2 2 0 012-2h2m2-4h6a2 2 0 012 2v6a2 2 0 01-2 2h-6l-4 4V8a2 2 0 012-2z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">SocialHub</h1>
                <p class="text-gray-600 mt-2">Connect with friends and share your moments</p>
            </div>

            <!-- Auth Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button id="loginTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 bg-white text-gray-900 shadow-sm">
                    Login
                </button>
                <button id="signupTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 text-gray-600 hover:text-gray-900">
                    Sign Up
                </button>
                <button id="verifyTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 text-gray-600 hover:text-gray-900 hidden">
                    Verify OTP
                </button>
            </div>

            <!-- Message Display -->
            <div id="messageContainer" class="mb-4 hidden">
                <div id="messageContent" class="p-3 rounded-lg text-sm"></div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="loginEmail" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your email">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your password">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium flex items-center justify-center">
                    <span id="loginButtonText">Sign In</span>
                    <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" id="signupFullName" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your full name">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <input type="text" id="signupUsername" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Choose a username">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="signupEmail" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your email">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="signupPassword" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Create a password">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium flex items-center justify-center">
                    <span id="signupButtonText">Create Account</span>
                    <div id="signupSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>

            <!-- OTP Verification Form -->
            <div id="otpForm" class="hidden">
                <div class="text-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Verify Your Email</h3>
                    <p class="text-sm text-gray-600">We've sent a 6-digit code to your email address</p>
                </div>
                <div class="flex justify-center mb-6">
                    <input type="text" id="otp1" class="otp-input" maxlength="1">
                    <input type="text" id="otp2" class="otp-input" maxlength="1">
                    <input type="text" id="otp3" class="otp-input" maxlength="1">
                    <input type="text" id="otp4" class="otp-input" maxlength="1">
                    <input type="text" id="otp5" class="otp-input" maxlength="1">
                    <input type="text" id="otp6" class="otp-input" maxlength="1">
                </div>
                <button id="verifyOtpBtn" class="w-full btn-primary text-white py-3 rounded-lg font-medium flex items-center justify-center mb-4">
                    <span id="verifyButtonText">Verify Code</span>
                    <div id="verifySpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
                <button id="resendOtpBtn" class="w-full text-purple-600 py-2 rounded-lg font-medium hover:bg-purple-50 transition-colors">
                    Resend Code
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden min-h-screen bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-2-2V10a2 2 0 012-2h2m2-4h6a2 2 0 012 2v6a2 2 0 01-2 2h-6l-4 4V8a2 2 0 012-2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">SocialHub</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userProfile" class="flex items-center space-x-2">
                        <img id="userAvatar" class="w-8 h-8 rounded-full" src="" alt="Profile">
                        <span id="userName" class="text-sm font-medium text-gray-700"></span>
                    </div>
                    <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-2xl mx-auto px-4 py-6">
            <!-- Create Post -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-start space-x-4">
                    <img id="createPostAvatar" class="w-10 h-10 rounded-full" src="" alt="Your avatar">
                    <div class="flex-1">
                        <textarea id="postContent" placeholder="What's on your mind?" class="w-full resize-none border-none focus:ring-0 text-lg placeholder-gray-500" rows="3"></textarea>
                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-100">
                            <div class="flex items-center space-x-4">
                                <button class="flex items-center space-x-2 text-gray-500 hover:text-purple-600 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span class="text-sm">Photo</span>
                                </button>
                            </div>
                            <button id="createPostBtn" class="btn-primary text-white px-6 py-2 rounded-lg font-medium flex items-center">
                                <span id="createPostText">Post</span>
                                <div id="createPostSpinner" class="loading-spinner ml-2 hidden"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="postsContainer" class="space-y-6">
                <!-- Posts will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://gbsghcaxatwlqbgcchze.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdic2doY2F4YXR3bHFiZ2NjaHplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2OTA2MjMsImV4cCI6MjA2OTI2NjYyM30.WwzFyPQd4oBXg-XXt8Gmauj3sCnwnjG5WXcPaDIGIdg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables
        let currentUser = null;
        let currentUserProfile = null;

        // DOM elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const messageContainer = document.getElementById('messageContainer');
        const messageContent = document.getElementById('messageContent');

        // Auth tabs
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const verifyTab = document.getElementById('verifyTab');

        // Forms
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const otpForm = document.getElementById('otpForm');

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthState();
            setupEventListeners();
            setupOTPInputs();
        });

        // Check authentication state
        async function checkAuthState() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session?.user) {
                    currentUser = session.user;
                    await loadUserProfile();
                    showMainApp();
                } else {
                    showAuthContainer();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showAuthContainer();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            loginTab.addEventListener('click', () => switchTab('login'));
            signupTab.addEventListener('click', () => switchTab('signup'));
            verifyTab.addEventListener('click', () => switchTab('verify'));

            // Form submissions
            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
            document.getElementById('verifyOtpBtn').addEventListener('click', handleOTPVerification);
            document.getElementById('resendOtpBtn').addEventListener('click', handleResendOTP);

            // Main app
            document.getElementById('createPostBtn').addEventListener('click', handleCreatePost);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // Auth state listener
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session?.user) {
                    currentUser = session.user;
                    loadUserProfile().then(() => showMainApp());
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    currentUserProfile = null;
                    showAuthContainer();
                }
            });
        }

        // Setup OTP inputs
        function setupOTPInputs() {
            const otpInputs = document.querySelectorAll('.otp-input');
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        }

        // Switch tabs
        function switchTab(tab) {
            // Reset tab styles
            [loginTab, signupTab, verifyTab].forEach(t => {
                t.classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
                t.classList.add('text-gray-600');
            });

            // Hide all forms
            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            otpForm.classList.add('hidden');

            // Show selected tab and form
            if (tab === 'login') {
                loginTab.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
                loginTab.classList.remove('text-gray-600');
                loginForm.classList.remove('hidden');
            } else if (tab === 'signup') {
                signupTab.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
                signupTab.classList.remove('text-gray-600');
                signupForm.classList.remove('hidden');
            } else if (tab === 'verify') {
                verifyTab.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
                verifyTab.classList.remove('text-gray-600');
                otpForm.classList.remove('hidden');
            }
        }

        // Show message
        function showMessage(message, type = 'info') {
            messageContent.textContent = message;
            messageContent.className = `p-3 rounded-lg text-sm ${
                type === 'error' ? 'bg-red-100 text-red-700' :
                type === 'success' ? 'bg-green-100 text-green-700' :
                'bg-blue-100 text-blue-700'
            }`;
            messageContainer.classList.remove('hidden');
            
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            setLoading('login', true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showMessage('Login successful!', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading('login', false);
            }
        }

        // Handle signup
        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const fullName = document.getElementById('signupFullName').value;
            const username = document.getElementById('signupUsername').value;

            setLoading('signup', true);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName,
                            username: username
                        }
                    }
                });

                if (error) throw error;

                showMessage('Verification code sent to your email!', 'success');
                verifyTab.classList.remove('hidden');
                switchTab('verify');
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading('signup', false);
            }
        }

        // Handle OTP verification
        async function handleOTPVerification() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showMessage('Please enter all 6 digits', 'error');
                return;
            }

            setLoading('verify', true);

            try {
                const email = document.getElementById('signupEmail').value;
                const { data, error } = await supabase.auth.verifyOtp({
                    email,
                    token: otp,
                    type: 'signup'
                });

                if (error) throw error;

                showMessage('Email verified successfully!', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading('verify', false);
            }
        }

        // Handle resend OTP
        async function handleResendOTP() {
            const email = document.getElementById('signupEmail').value;

            try {
                const { error } = await supabase.auth.resend({
                    type: 'signup',
                    email
                });

                if (error) throw error;

                showMessage('New verification code sent!', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Set loading state
        function setLoading(type, loading) {
            const buttonText = document.getElementById(`${type}ButtonText`);
            const spinner = document.getElementById(`${type}Spinner`);
            const button = document.getElementById(`${type === 'verify' ? 'verifyOtpBtn' : type + 'Form'}`).querySelector('button[type="submit"], button');

            if (loading) {
                buttonText.style.display = 'none';
                spinner.classList.remove('hidden');
                button.disabled = true;
            } else {
                buttonText.style.display = 'inline';
                spinner.classList.add('hidden');
                button.disabled = false;
            }
        }

        // Load user profile
        async function loadUserProfile() {
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw error;

                currentUserProfile = data;
                updateUserUI();
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Update user UI
        function updateUserUI() {
            if (currentUserProfile) {
                document.getElementById('userAvatar').src = currentUserProfile.avatar_url;
                document.getElementById('userName').textContent = currentUserProfile.full_name;
                document.getElementById('createPostAvatar').src = currentUserProfile.avatar_url;
            }
        }

        // Show main app
        function showMainApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            loadPosts();
        }

        // Show auth container
        function showAuthContainer() {
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }

        // Handle create post
        async function handleCreatePost() {
            const content = document.getElementById('postContent').value.trim();
            if (!content) return;

            setLoading('createPost', true);

            try {
                const { data, error } = await supabase
                    .from('posts')
                    .insert([{
                        user_id: currentUser.id,
                        content: content
                    }]);

                if (error) throw error;

                document.getElementById('postContent').value = '';
                showMessage('Post created successfully!', 'success');
                loadPosts();
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading('createPost', false);
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const { data, error } = await supabase
                    .from('posts')
                    .select(`
                        *,
                        profiles (
                            username,
                            full_name,
                            avatar_url
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayPosts(data);
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Display posts
        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        // Create post element
        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6 post-card';
            
            const timeAgo = formatTimeAgo(new Date(post.created_at));
            
            div.innerHTML = `
                <div class="flex items-start space-x-4">
                    <img class="w-12 h-12 rounded-full" src="${post.profiles.avatar_url}" alt="${post.profiles.full_name}">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-2">
                            <h3 class="font-semibold text-gray-900">${post.profiles.full_name}</h3>
                            <span class="text-gray-500 text-sm">@${post.profiles.username}</span>
                            <span class="text-gray-400 text-sm">â€¢</span>
                            <span class="text-gray-500 text-sm">${timeAgo}</span>
                        </div>
                        <p class="text-gray-800 mb-4">${post.content}</p>
                        <div class="flex items-center space-x-6 text-gray-500">
                            <button class="flex items-center space-x-2 hover:text-red-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg>
                                <span class="text-sm">${post.likes_count}</span>
                            </button>
                            <button class="flex items-center space-x-2 hover:text-blue-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                <span class="text-sm">${post.comments_count}</span>
                            </button>
                            <button class="flex items-center space-x-2 hover:text-green-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Format time ago
        function formatTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h`;
            return `${Math.floor(diffInSeconds / 86400)}d`;
        }

        // Handle logout
        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>
</html>
