<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub - Redirecting...</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>SocialHub</h1>
        <p>Verifying your account...</p>
    </div>

    <script>
        // Get current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // Check if this is an auth callback
        const hasAuthCode = urlParams.has('code') || hashParams.has('access_token') || hashParams.has('error');
        
        if (hasAuthCode) {
            // Redirect to index.html with all parameters preserved
            const targetUrl = './index.html' + window.location.search + window.location.hash;
            window.location.replace(targetUrl);
        } else {
            // Regular 404 - redirect to main page after a short delay
            setTimeout(() => {
                window.location.replace('./index.html');
            }, 2000);
        }
    </script>
</body>
</html>
